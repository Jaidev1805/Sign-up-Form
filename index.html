<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Form..</title>
</head>
<body>
    <div class="container">
    <div class="back-img">
        <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">unsplash</a></p>
    </div>
    <div class="form">
        <h3>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
            <br>
            <br>
            You know you want to.</h3>
    <form class="forms">
    <div class="details">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Eg. Jaidev" required>
    </div>
    <div class="details">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Eg. Subramanian" required>
    </div>
    <div class="details">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="must contain '@' and '.'" required>
    </div>
    <div class="details">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="10 digit number" required pattern="[0-9]{10}">
    </div>
    <div class="details">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="min. 8 characters" required minlength="8">
    </div>
    <div class="details">
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" placeholder="re-enter your password" required minlength="8">
    </div>
    </form>
        <button type="submit" id="submit">Create Account</button>
        <p id="other">Already have a Account, <a href="">Log in</a></p>
    </div>
    </div>

</body>
</html>
